on: [ push, workflow_dispatch ]
jobs:
  setup-java:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: powershell
      - run: .\gradlew.bat build
      - run: cp .\build\resources\main .\build\classes\kotlin\ -r -Force
      - run: .\gradlew.bat copyDependencies
      - run: cd build
      - run: ls
        name: Packaged as native executable
      - run: jpackage -t app-image -n catppuccino -p "build\libs\lib;build\classes\kotlin\main" -m me.cdh/me.cdh.MainKt --jlink-options "--compress zip-9 --strip-native-commands --strip-debug --no-header-files --no-man-pages" --java-options "-Xmx50m" --dest output --icon build\classes\kotlin\main\catppuccino.ico
      - uses: actions/upload-artifact@v4
        with:
          name: kitten
          path: .\output